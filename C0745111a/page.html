<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        var input1=prompt("how high should I count up to?")
        var sum = 0;
        var j = 0;
        while (j<=input1) {
            document.write("<p>Point A: i is " + j);
            document.write("<p>Point A: i is " + sum);
            sum += j++;
            document.write("<p>Point B: i is " + sum);
        }
        
        document.write("<hr><p>Point C: i is " + j);
        document.write(sum);
    </script>
</body>
</html>
